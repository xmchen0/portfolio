                <!-- About -->
                <div class="col-md-8 col-lg-9 content-column white-background">
                    <div class="row">
                        <div class="col-xl-10">
                            <div class="content-column-content">
                                <h1>Get in touch</h1>
                                <p>Fill in your contact details and leave me message. I'd love to hear from you!</p>
                                <form id="contact-form" method="post" action="#" class="contact-form form">
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="name">My first name is *</label>
                                                    <input type="text" name="name" id="name" required="required"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="surname">My last name is *</label>
                                                    <input type="text" name="surname" id="surname" required="required"
                                                        class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">My e-mail is *</label>
                                            <input type="email" name="email" id="email" required="required"
                                                class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="message">I'd like to chat about *</label>
                                            <textarea rows="4" name="message" id="message" required="required"
                                                class="form-control"></textarea>
                                        </div>
                                        <div>
                                            <input type="submit" value="Send message" class="btn-submit ml-auto">
                                        </div>
                                    </div>
                                </form>
                                <h4>Let's get social</h4>
                                <p class="social social--big">
                                    <a href="https://www.linkedin.com/in/kathychen89/"><i
                                            class="fab fa-linkedin"></i></a>
                                    <a href="https://github.com/xmkchen"><i class="fab fa-github"></i></a>
                                    <a href="mailto:kathychen.social@gmail.com" class="email"><i
                                            class="fa fa-envelope"></i></a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!--/. About -->
                </div>
